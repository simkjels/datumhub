<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}DatumHub{% endblock %}</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a { color: #3b82f6; text-decoration: none; }
    a:hover { text-decoration: underline; }

    nav {
      background: #0f172a;
      padding: 0 2rem;
      height: 52px;
      display: flex;
      align-items: center;
      gap: 1.75rem;
      flex-shrink: 0;
    }

    .nav-brand {
      font-weight: 700;
      font-size: 1.0625rem;
      color: #f8fafc;
      text-decoration: none;
      letter-spacing: -0.02em;
      margin-right: auto;
    }
    .nav-brand span { color: #60a5fa; }
    .nav-brand:hover { text-decoration: none; }

    .nav-link {
      color: #94a3b8;
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.1s;
    }
    .nav-link:hover { color: #f8fafc; text-decoration: none; }

    main { max-width: 1100px; margin: 0 auto; padding: 3rem 2rem; flex: 1; width: 100%; }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.8125rem;
      color: #94a3b8;
      border-top: 1px solid #e2e8f0;
      background: #fff;
    }
    footer a { color: #64748b; }
    footer a:hover { color: #3b82f6; text-decoration: none; }

    code, .mono {
      font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
      font-size: 0.875em;
    }

    .badge {
      display: inline-block;
      background: #eff6ff;
      color: #2563eb;
      font-size: 0.6875rem;
      font-weight: 500;
      padding: 0.15rem 0.55rem;
      border-radius: 9999px;
      border: 1px solid #bfdbfe;
    }

    .snippet {
      background: #0f172a;
      color: #e2e8f0;
      border-radius: 0.5rem;
      padding: 1rem 1.25rem;
      font-family: 'SF Mono', 'Monaco', monospace;
      font-size: 0.8125rem;
      overflow-x: auto;
      white-space: pre;
    }
    .snippet .cmd-prefix { color: #60a5fa; }
    .snippet .cmd-flag { color: #a5f3fc; }
    .snippet .cmd-val { color: #86efac; }

    {% block extra_css %}{% endblock %}
  </style>
</head>
<body>
  <nav>
    <a class="nav-brand" href="/">Datum<span>Hub</span></a>
    <a class="nav-link" href="/">Browse</a>
    <a class="nav-link" href="/docs" target="_blank">API</a>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    Open datasets, open source ·
    <a href="https://github.com/simkjels/datum" target="_blank">datum CLI</a>
    &nbsp;·&nbsp;
    <a href="/docs" target="_blank">API docs</a>
  </footer>
</body>
</html>
